{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <section class="section">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="main-content my-5">
                    <h4 class="text-center">{{article.published_date}}</h4>
                    <h1 class="text-center">{{article.title}}</h1>
                    <div class="row mt-5">
                        <img src="{{article.post_image.url}}" alt="blog_detail image" class="container-fluid" height="300px">
                    </div>
                    <div class="col-md-5" style="text-align: justify;">
                        <p>{{article.content}}</p>
                    </div>
                </div>
            </div>

            <div class="comment-section">
                <div class="container">
                    <h3 class="text-center">Comments</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-control">
                            {{form.as_p}}
                        </div>
                        <div class="form-group">
                            <button type="summit" class="btn btn-primary">Summit</button>
                        </div>
                    </form>
                </div>
            </div>

            <p class="mt-5">All Comments</p>
            {% for comment in comments %}
            <div class="all-comment">
                <div class="container">
                    <p><strong>{{comment.name}}</strong><small>{{comment.date}}</small></p>
                    <p><small>{{comment.body}}</small></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock content %}
